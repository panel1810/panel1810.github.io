<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice's Portfolio</title>
  <style>
    /* Anime-Themed Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffdbdb, #ff92a9);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    h1, h2 {
      animation: typing 3s steps(30, end), blink 0.6s step-end infinite;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #333;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px 0;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .skills {
      margin: 30px 0;
    }

    .skill {
      margin: 10px 0;
      text-align: left;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
    }

    .skill label {
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
      position: relative;
    }

    .progress-bar:after {
      content: '';
      display: block;
      height: 100%;
      width: 0%;
      background: #6c5ce7;
      transition: width 2s ease-in-out;
    }

    .percentage {
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      background: #ff7675;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e84393;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Anime Header -->
    <header class="anime-header">
      <h1 id="intro-text">Hi, I'm Alice!</h1>
      <p class="subtitle">Welcome to my anime-themed portfolio.</p>
    </header>

    <!-- Profile Section -->
    <section class="profile">
      <img src="Author.jpg" alt="Alice's Profile Picture" class="profile-pic">
      <p class="intro">Iâ€™m a coding enthusiast with a passion for Python, JavaScript, and CSS!</p>
    </section>

    <!-- Skills Section -->
    <section class="skills">
      <h2>My Skills</h2>
      <div class="skill">
        <label>Python</label>
        <div class="progress-bar" id="python-bar"></div>
        <span class="percentage" id="python-percent">0%</span>
      </div>
      <div class="skill">
        <label>JavaScript</label>
        <div class="progress-bar" id="javascript-bar"></div>
        <span class="percentage" id="javascript-percent">0%</span>
      </div>
      <div class="skill">
        <label>CSS</label>
        <div class="progress-bar" id="css-bar"></div>
        <span class="percentage" id="css-percent">0%</span>
      </div>
    </section>

    <!-- Buttons -->
    <section class="contact">
      <button onclick="showStory()">Short Story</button>
      <a href="https://wa.me/79789819744" target="_blank">
        <button>WhatsApp: +7 978 981-97-44</button>
      </a>
      <a href="mailto:lou.nebulis.ix.aliceliese@proton.me">
        <button>Email Me</button>
      </a>
    </section>
  </div>

  <script>
    // Animate skills progress bars
    window.onload = function () {
      animateSkill("python-bar", "python-percent", 87);
      animateSkill("javascript-bar", "javascript-percent", 70);
      animateSkill("css-bar", "css-percent", 94);
    };

    function animateSkill(barId, percentId, targetPercent) {
      const bar = document.getElementById(barId);
      const percentText = document.getElementById(percentId);

      let currentPercent = 0;
      const interval = setInterval(() => {
        if (currentPercent <= targetPercent) {
          bar.style.width = currentPercent + "%";
          percentText.textContent = currentPercent + "%";
          currentPercent++;
        } else {
          clearInterval(interval);
        }
      }, 20);
    }

    function showStory() {
      alert("I've been coding for years and love the journey of learning new skills! Each project inspires me to grow.");
    }
  </script>
</body>
</html>
