<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven - Creative Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientWave {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes floatAnimation {
            0% {transform: translateY(0);}
            50% {transform: translateY(-15px);}
            100% {transform: translateY(0);}
        }

        @keyframes shimmerEffect {
            0% {background-position: -1000px 0;}
            100% {background-position: 1000px 0;}
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .header {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                -45deg, 
                #5f27cd, 
                #48dbfb, 
                #ff6b6b, 
                #1dd1a1
            );
            background-size: 400% 400%;
            color: white;
            text-align: center;
            animation: gradientWave 15s ease infinite;
            padding: 2rem;
            overflow: hidden;
        }

        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 6px solid white;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floatAnimation 4s ease-in-out infinite;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .header-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .header-content h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: shimmerEffect 3s linear infinite;
            background-size: 1000px 100%;
        }

        .header-content p {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .skill-badge {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .contact-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5rem;
            }
            .header-content p {
                font-size: 1.2rem;
            }
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const profileContainer = document.querySelector('.header');
                
                const imageUrls = [
                    'https://raw.githubusercontent.com/USERNAME/REPOSITORY/main/profile-img.jpg',
                    'profile-img.jpg',
                    'https://via.placeholder.com/280'
                ];

                function tryLoadImage(urls) {
                    if (urls.length === 0) return;

                    const img = new Image();
                    img.onload = function() {
                        const profileImg = document.createElement('img');
                        profileImg.src = this.src;
                        profileImg.alt = 'Steven Profile';
                        profileImg.className = 'profile-image';
                        profileContainer.insertBefore(profileImg, profileContainer.firstChild);
                    };
                    img.onerror = function() {
                        tryLoadImage(urls.slice(1));
                    };
                    img.src = urls[0];
                }

                tryLoadImage(imageUrls);

                const headerContent = document.createElement('div');
                headerContent.className = 'header-content';
                headerContent.innerHTML = `
                    <h1>Steven Creative Portfolio üöÄ</h1>
                    <p>Web Developer | Designer | Creative Innovator üí°</p>
                    
                    <div class="skills">
                        <div class="skill-badge">üíª Full Stack</div>
                        <div class="skill-badge">üé® UI/UX Design</div>
                        <div class="skill-badge">üåê Web Development</div>
                    </div>

                    <div class="contact-buttons">
                        <a href="https://wa.me/447308326674" target="_blank" class="contact-btn" style="background-color: #25D366;">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="mailto:si797410@gmail.com" class="contact-btn" style="background-color: #EA4335;">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                        <a href="https://github.com/panel1810" target="_blank" class="contact-btn" style="background-color: #333;">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                `;
                
                profileContainer.appendChild(headerContent);
            });
        </script>
    </header>
</body>
</html>
