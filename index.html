<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuel - Creative Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                -45deg, 
                var(--primary-color), 
                var(--secondary-color), 
                #8e44ad, 
                #e74c3c
            );
            background-size: 400% 400%;
            color: white;
            text-align: center;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out, pulse 3s infinite;
            transition: all 0.5s ease;
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .header-content {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Contact Buttons */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }

        .email-btn {
            background-color: #EA4335;
            color: white;
        }

        .github-btn {
            background-color: #333;
            color: white;
        }

        .contact-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }

            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }

            .contact-btn {
                width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <script>
            // Dynamic Profile Image Loader
            window.addEventListener('DOMContentLoaded', () => {
                const profileContainer = document.querySelector('.header');
                
                // Check for profile image (GitHub raw URL or local)
                const imageUrls = [
                    // GitHub raw URL (replace USERNAME with your GitHub username)
                    'https://raw.githubusercontent.com/USERNAME/REPOSITORY/main/profile-img.jpg',
                    // Local file fallback
                    'profile-img.jpg',
                    // Placeholder fallback
                    'https://via.placeholder.com/250'
                ];

                function tryLoadImage(urls) {
                    if (urls.length === 0) return;

                    const img = new Image();
                    img.onload = function() {
                        const profileImg = document.createElement('img');
                        profileImg.src = this.src;
                        profileImg.alt = 'Nuel Profile';
                        profileImg.className = 'profile-image';
                        profileContainer.insertBefore(profileImg, profileContainer.firstChild);
                    };
                    img.onerror = function() {
                        // Try next URL if current fails
                        tryLoadImage(urls.slice(1));
                    };
                    img.src = urls[0];
                }

                tryLoadImage(imageUrls);

                // Create header content
                const headerContent = document.createElement('div');
                headerContent.className = 'header-content';
                headerContent.innerHTML = `
                    <h1>Nuel Creative Portfolio</h1>
                    <p>Web Developer | Designer | Creative Thinker</p>
                    <div class="contact-buttons">
                        <a href="https://wa.me/447308326674" target="_blank" class="contact-btn whatsapp-btn">
                            <i class="fab fa-whatsapp"></i>WhatsApp
                        </a>
                        <a href="mailto:si797410@gmail.com" class="contact-btn email-btn">
                            <i class="fas fa-envelope"></i>Email
                        </a>
                        <a href="https://github.com/panel1810" target="_blank" class="contact-btn github-btn">
                            <i class="fab fa-github"></i>GitHub
                        </a>
                    </div>
                `;
                
                profileContainer.appendChild(headerContent);
            });
        </script>
    </header>
</body>
</html>
