<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alice</h1>
            <img src="Author.jpg" alt="Alice's Profile Picture" class="profile-pic">
            <div class="intro" id="intro"></div>
        </header>
        
        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">
                <label>Python</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 87%;">87%</div>
                </div>
            </div>
            <div class="skill">
                <label>JavaScript</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 70%;">70%</div>
                </div>
            </div>
            <div class="skill">
                <label>CSS</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 94%;">94%</div>
                </div>
            </div>
        </section>

        <button id="aboutBtn">About</button>
        <button id="whatsappBtn">WhatsApp</button>
        <button id="emailBtn">Email</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
