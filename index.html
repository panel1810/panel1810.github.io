<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Simple File Downloader</h1>
    <input type="text" id="fileUrl" placeholder="Enter file URL" required>
    <br>
    <button onclick="downloadFile()">Download</button>
    <p class="message" id="message"></p>

    <script>
        function downloadFile() {
            const url = document.getElementById('fileUrl').value;
            const message = document.getElementById('message');

            if (!url) {
                message.textContent = "Please enter a valid URL!";
                return;
            }

            // Create an invisible anchor element
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.target = "_blank";

            // Extract file name from URL
            const fileName = url.split('/').pop();
            anchor.download = fileName;

            // Trigger download
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);

            message.textContent = "If the download doesn't start, the file URL might be invalid or restricted.";
        }
    </script>
</body>
</html>
