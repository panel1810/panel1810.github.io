<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="home-display">
            <h1 class="typing-text">Hi, I'm Alice!</h1>
            <img src="Author.jpg" alt="Alice's Profile" class="profile-photo">
            <div class="buttons">
                <button class="home-btn red-btn" onclick="navigateTo('home')">Home</button>
                <button class="about-btn" onclick="navigateTo('about')">About</button>
                <button class="skills-btn blue-btn" onclick="navigateTo('skills')">Skills</button>
            </div>
        </div>

        <div class="about-display hidden">
            <h2>About Me</h2>
            <p>I'm a passionate developer skilled in:</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
            <div class="contact-buttons">
                <button class="green-btn">
                    <a href="https://wa.me/79789819744" target="_blank">WhatsApp</a>
                </button>
                <button class="black-btn">
                    <a href="mailto:lou.nebulis.ix.aliceliese@proton.me">Email</a>
                </button>
            </div>
        </div>

        <div class="skills-display hidden">
            <h2>My Skills</h2>
            <div class="skill">
                <label>HTML</label>
                <div class="progress" id="html-progress"></div>
            </div>
            <div class="skill">
                <label>CSS</label>
                <div class="progress" id="css-progress"></div>
            </div>
            <div class="skill">
                <label>JavaScript</label>
                <div class="progress" id="javascript-progress"></div>
            </div>
            <div class="skill">
                <label>Python</label>
                <div class="progress" id="python-progress"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Alice</p>
    </footer>
</body>
</html>
