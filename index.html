<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="intro"></h1>
            <img src="Author.jpg" alt="Alice's Profile Picture" class="profile-pic">
        </header>
        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">
                <label>Python</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 87%;"></div>
                </div>
                <span>87%</span>
            </div>
            <div class="skill">
                <label>JavaScript</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 70%;"></div>
                </div>
                <span>70%</span>
            </div>
            <div class="skill">
                <label>CSS</label>
                <div class="progress">
                    <div class="progress-bar" style="width: 94%;"></div>
                </div>
                <span>94%</span>
            </div>
        </section>
        <button id="aboutBtn">About</button>
        <button id="whatsappBtn">Contact on WhatsApp</button>
        <button id="emailBtn">Email Me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
